<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/gral-buttons.css">
    <title>Login</title>
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h1 class="form-title">
                    <img src="img/book.svg" alt="Ícono de libro">
                    ReadApp
                </h1>
            </div>

            <div class="login-form">
                <form action="#">
                    <div class="input-group">
                        <label for="Username">Usuario<span class="required">*</span></label>
                        <input type="text" id="Username" required>
                        <div id="usernameAlert" class="alert-message">
                            <img src="img/warning.svg" alt="Advertencia">
                            El nombre de usuario es obligatorio.
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="#">Contraseña<span class="required">*</span></label>
                        <i><img src="img/eye.svg" alt="Ocultar"></i>
                        <input type="password" required>
                    </div>

                    <div class="submit-container">
                        <button class="btn-login" type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
