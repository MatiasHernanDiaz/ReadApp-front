<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/global-components.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Profile Info</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="/img/book-white.svg"/>
            <h1>ReadApp</h1>
        </div>
        <div class="user">
            <img class="avatar" src="/img/avatar.jpeg">
            <p>Homero Simpson</p>
        </div>
    </header>
    <div class="profile-main-container">
        <aside>
            <img class="avatar" src="/img/avatar.jpeg">
            <h3>Homero Simpson</h3>
            <hr/>
            <nav>
                <a><img src="/img/info.svg"/> Información</a>
                <a><img src="/img/friends.svg"/> Amigos</a>
                <a><img src="/img/book.svg"/> Libros leídos</a>
                <a><img src="/img/bookmark.svg"/> Libros a leer</a>
                <a><img src="/img/heart.svg"/> Recomendaciones a valorar</a>
            </nav>
        </aside>
        <div class="profile-info-container">
            <h2>Información</h2>
            <form>
                <h3>General</h3>
                <div class="gral-info-items-container">
                    <label>
                        Nombre
                        <input
                            type="text"
                            name="first-name"
                            value="Homero"
                        />
                    </label>
                    <label>
                        Apellido
                        <input
                            type="text"
                            name="last-name"
                            value="Simpson"
                        />
                    </label>
                    <label>
                        Username
                        <input
                            type="text"
                            name="username"
                            value="HSimpson"
                        />
                    </label>
                    <label>
                        Fecha de nacimiento
                        <input
                            type="date"
                            name="birthday"
                            value="1981-04-15"
                        />
                    </label>
                    <label>
                        Mail
                        <input
                            type="email"
                            name="email"
                            value="homer@simpson.com"
                        />
                    </label>
                    <label>
                        Tiempo de lectura promedio
                        <input
                            type="number"
                            name="firs-name"
                            value="543"
                        />
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
