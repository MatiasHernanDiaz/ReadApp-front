<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/global-components.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Profile Info</title>
</head>
<body>
    <header class="header-bar">
        <div class="title">
            <img src="/img/book-white.svg"/>
            <h1>ReadApp</h1>
        </div>
        <div class="user">
            <img class="avatar" src="/img/avatar.jpeg">
            <p>Homero Simpson</p>
        </div>
        <img class="menu-hamburgesa" src="/img/hamburgesa-white.svg">
    </header>
    <div class="profile-main-container">
        <aside>
            <div class="img-name-aside">
                <img class="avatar" src="/img/avatar.jpeg">
                <h3>Homero Simpson</h3>
            </div>
            <hr/>
            <nav>
                <a><img src="/img/info.svg"/> Información</a>
                <a><img src="/img/friends.svg"/> Amigos</a>
                <a><img src="/img/book.svg"/> Libros leídos</a>
                <a><img src="/img/bookmark.svg"/> Libros a leer</a>
                <a><img src="/img/heart.svg"/> Recomendaciones a valorar</a>
            </nav>
        </aside>
        <div class="profile-info-container">
            <h2>Información</h2>
            <form>
                <h3>General</h3>
                <div class="gral-info-items-container items-container">
                    <label>
                        <span>Apellido <span class="required-label">*</span></span>
                        <input
                            type="text"
                            name="first-name"
                            value="Homero"
                        />
                    </label>
                    <label>
                        <span>Nombre <span class="required-label">*</span></span>
                        <input
                            type="text"
                            name="last-name"
                            value="Simpson"
                        />
                    </label>
                    <label>
                        <span>Username <span class="required-label">*</span></span>
                        <input
                            type="text"
                            name="username"
                            value="HSimpson"
                        />
                    </label>
                    <label>
                        <span>Fecha de nacimiento <span class="required-label">*</span></span>
                        <input
                            type="date"
                            name="birthday"
                            value="1981-04-15"
                        />
                    </label>
                    <label>
                        <span>Email <span class="required-label">*</span></span>
                        <input
                            type="email"
                            name="email"
                            value="homer@simpson.com"
                        />
                    </label>
                    <label>
                        <span>Tiempo de lectura promedio</span>
                        <input
                            type="number"
                            name="read-time"
                            value="543"
                        />
                    </label>
                </div>
                <hr/>
                <h3>Forma de lectura</h3>
                <div class="read-mode-items-container items-container">
                    <label>
                        <input
                        type="radio"
                        name="read-mode"
                        value="mean-read"
                        checked
                        />
                        <span>Lector promedio</span>
                    </label>
                    <label>
                        <input
                        type="radio"
                        name="read-mode"
                        value="anxious"
                        />
                        <span>Ansioso</span>
                    </label>
                    <label>
                        <input
                        type="radio"
                        name="read-mode"
                        value="fanatic"
                        />
                        <span>Fanático</span>
                    </label>
                    <label>
                        <input
                        type="radio"
                        name="read-mode"
                        value="recurrent"
                        />
                        <span>Recurrente</span>
                    </label>
                </div>
                <hr/>
                <h3>Criterio de búsqueda</h3>
                <div class="search-criteria-items-container items-container">
                    <label>
                        <input
                        type="checkbox"
                        name="cautious"
                        checked
                        />
                        <span>Precavido</span>
                    </label>
                    <label>
                        <input
                        type="checkbox"
                        name="demanding"
                        />
                        <span>Demandante</span>
                    </label>
                    <label>
                        <input
                        type="checkbox"
                        name="changing"
                        checked
                        />
                        <span>Cambiante</span>
                        <label class="max-limit">
                            <span>Límite máximo</span>
                            <input
                            type="number"
                            placeholder="Límite"
                            name="chang-max-limit"
                            value=""
                            />
                        </label>
                    </label>
                    <label>
                        <input
                        type="checkbox"
                        name="bigreader"
                        checked
                        />
                        <span>Leedor</span>
                    </label>
                    <label>
                        <input
                        type="checkbox"
                        name="nativist"
                        checked
                        />
                        <span>Nativista</span>
                    </label>
                    <div class="placeholder"></div>
                    <label>
                        <input
                        type="checkbox"
                        name="polyglot"
                        />
                        <span>Políglota</span>
                    </label>
                    <label>
                        <input
                        type="checkbox"
                        name="experiencied"
                        checked
                        />
                        <span>Experimentado</span>
                    </label>
                    <label>
                        <input
                        type="checkbox"
                        name="calculator"
                        />
                        <span>Calculador</span>
                        <label class="max-limit">
                            <span>Límite máximo</span>
                            <input
                            type="number"
                            placeholder="Límite"
                            name="calc-max-limit"
                            value=""
                            />
                        </label>
                    </label>
                </div>
                <div class="items-container buttons-container">
                    <button class="cancel">Cancelar</button>
                    <button class="accept" type="submit">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
