<div id="search-bar-container">
    <div class="search_bar">
        <input class="search_input" type="search" placeholder="Buscar" [(ngModel)]="userInput" >
        <button class="search_button" (click)="find()"><img src="assets/magnifying-glass.svg" alt="Buscar"/></button>
    </div>
    @if(myRecomsFlag){
        <div class="content-check">
            <label class="label-check">
                <input type="checkbox" (change)="onlyPrivate($event)"/> Solo ver recomendaciones privadas
            </label>
        </div>
    }
</div>
