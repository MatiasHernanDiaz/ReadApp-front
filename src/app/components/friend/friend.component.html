<img [src]="user.avatar" alt="{{user.displayName}}" class="avatar">
    <div class="user-info">
      <h3>{{user.displayName}}</h3>
      <p>Email: {{user.email}}</p>
      <p>Username: {{user.username}}</p>
    </div>
    <button class="trash" (click)="removeFriend()">
      <ng-icon name="bootstrapTrash"></ng-icon>
    </button>
