
<section class="dialog-backdrop">
  <div class="dialog">
    <h1>{{title}}</h1>
    <div class="btn-container">
      <button class="cancel" (click)="closeDialog()">Cerrar</button>
      <button class="accept" (click)="accept()" [disabled]="emptyInput">Aceptar</button>
    </div>
  </div>
</section>
