<div class="login-wrapper">
    <div class="login-card">
        <form [formGroup]="loginForm" class="login-form">
            <div class="login-container">
                <header>
                    <h1 class="form-title">
                        <img src="assets/book.svg" alt="Ícono de libro">
                        ReadApp
                    </h1>
                </header>

                <section class="login-form">
                    <div class="input-group">
                        <label for="Username">Usuario<span class="required">*</span></label>
                        <input formControlName="user" type="text" id="Username" required>
                        <div *ngIf="user?.invalid && (user!.dirty || user!.touched)" class="alert-message">
                            <img src="assets/warning.svg" alt="Advertencia">
                            El nombre de usuario es obligatorio.
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="Password">Contraseña<span class="required">*</span></label>
                        <input formControlName="password" type="password" id="Password" required>
                        <i><img src="assets/eye.svg" alt="Ocultar"></i>
                        <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="alert-message">
                            <small *ngIf="password!.errors?.['required']">
                                La contraseña es obligatoria.
                            </small>
                        </div>
                    </div>

                    <div class="submit-container">
                        <button type="submit" (click)="login()" class="btn-login">Ingresar</button>
                    </div>
                </section>
            </div>
        </form>
    </div>
</div>
